<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="icon" type="images/x-icon" href="../assets/favicon1.ico">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="../index.js"></script>
  </head>
  <body>
    <!--Navbar -->
    <div class="w3-top">
      <div class="w3-bar w3-red w3-card w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="home.html" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
        <a href="signup.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Sign up</a>
        <a href="login.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Log In</a>
      </div>

  <!-- Navbar on small screens -->
      <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
        <a href="signup.html" class="w3-bar-item w3-button w3-padding-large">Sign up</a>
        <a href="login.html" class="w3-bar-item w3-button w3-padding-large">Log In</a>
      </div>
    </div>

    <!-- Login content-->
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="text-center text-dark mt-5">Login</h2>
          <div class="card my-5">

            <form class="card-body cardbody-color p-lg-5">

              <div class="text-center">
                <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                  width="200px" alt="profile">
              </div>

              <div class="mb-3">
                <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                  placeholder="User Name">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="password">
              </div>
              <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
              <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not Registered? <a href="signup.html" class="text-dark fw-bold">Create an Account</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="result"></div>
  </body>
</html>
