<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="images/x-icon" href="../assets/favicon1.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/signup.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Sign Up</title>
  </head>
  <body>
    <!--navbar -->
    <div class="w3-top">
      <div class="w3-bar w3-red w3-card w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="home.html" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
        <a href="signup.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Sign up</a>
        <a href="login.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Log In</a>
      </div>

      <!-- Navbar on small screens -->
      <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
        <a href="signup.html" class="w3-bar-item w3-button w3-padding-large">Sign up</a>
        <a href="login.html" class="w3-bar-item w3-button w3-padding-large">Log In</a>
      </div>
    </div>

    <!-- signup content -->
    <div class="signup-form">
    <form action="profile.html" method="post" class="form-horizontal">
      	<div class="row">
        	<div class="col-8 offset-4">
				<h2>Sign Up</h2>
			</div>
      	</div>
        <div class="form-group row">
			<label class="col-form-label col-4">Username</label>
			<div class="col-8">
                <input type="text" class="form-control" name="username" required="required">
            </div>
        </div>
		<div class="form-group row">
			<label class="col-form-label col-4">Email Address</label>
			<div class="col-8">
                <input type="email" class="form-control" name="email" required="required">
            </div>
        </div>
		<div class="form-group row">
			<label class="col-form-label col-4">Password</label>
			<div class="col-8">
          <input type="password" class="form-control" name="password" required="required" id="password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^A-Za-z0-9]).{14,}">
          <!-- message for password-->
          <div id="message">
            <p id="requirement">Password must contain the following : </p>
            <p id="letter" class="invalid">A <b>lowercase</b> letter.</p>
            <p id="capital" class="invalid">A <b>capital</b> letter.</p>
            <p id="number" class="invalid">A <b>number</b>.</p>
            <p id="special" class="invalid">A <b>special</b> character.</p>
            <p id="length" class="invalid">Minimum <b>14 characters</b></p>
          </div>
        </div>
      </div>
    		<div class="form-group row">
    			<label class="col-form-label col-4">Confirm Password</label>
    			<div class="col-8">
                    <input type="password" class="form-control" name="confirm_password" required="required" id="password2">
                </div>
            </div>
    		<div class="form-group row">
    			<div class="col-8 offset-4">
    				<p><label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a>.</label></p>
    				<button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
    			</div>
    		</div>
        </form>
    	<div class="text-center">Already have an account? <a href="./login.html">Login here</a></div>
    </div>
    <script src="../js/sign_up.js"></script>
  </body>
</html>
